<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <script
            src="https://code.jquery.com/jquery-1.12.4.min.js"
            integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
            crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <title>Add a trip</title>
</head>
<body style="background-image: url('https://www.viewbug.com/media/images/contests/contest8258_banner.jpg'); min-height: 100%; min-width: 100%;">
<div class="container">

    <div id="signupbox" style=" margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">

            </div>
            <div class="panel-body" >
                <form th:object="${location}"  method="post" th:action="@{/location/add}" enctype="multipart/form-data">
                    <input type='hidden' name='csrfmiddlewaretoken' value='XFe2rTYl9WOpV8U6X5CfbIuOZOELJ97S' />



                    <div class="form-group ">
                        <label for="locationName" class="control-label col-md-4  requiredField">  Location<span class="asteriskField">*</span> </label>
                        <div class="controls col-md-8 ">
                            <input class="input-md  textinput textInput form-control" id="locationName" maxlength="30" name="locationName" placeholder="Enter your trip location" style="margin-bottom: 10px" type="text" th:field="*{locationName}"/>
                        </div>
                    </div>
                    <div  class="form-group ">
                        <label for="dateFrom" class="control-label col-md-4  requiredField">Date From<span class="asteriskField">*</span> </label>
                        <div class="controls col-md-8 ">
                            <input class="input-md dateinput form-control" id="dateFrom" name="dateFrom"  style="margin-bottom: 10px" type="date"  th:field="*{dateFrom}" />
                        </div>
                    </div>
                    <div  class="form-group ">
                        <label for="dateTo" class="control-label col-md-4  requiredField">Date To<span class="asteriskField">*</span> </label>
                        <div class="controls col-md-8 ">
                            <input class="input-md dateinput form-control" id="dateTo" name="dateTo" style="margin-bottom: 10px" type="date"  th:field="*{dateTo}" />
                        </div>
                    </div>
                    <div  class="form-group ">
                        <label for="impression" class="control-label col-md-4  requiredField"> Impression<span class="asteriskField">*</span> </label>
                        <div class="controls col-md-8 ">
                            <textarea class="input-md textareainput textInput form-control" id="impression" name="impression" placeholder="Write your impression about this vacantion" style="margin-bottom: 10px" type="textarea" rows="5" th:field="*{impression}"></textarea>
                        </div>
                    </div>


                    <div  class="form-group ">
                        <label for="photo1" class="control-label col-md-4  requiredField"> Photo 1<span class="asteriskField">*</span> </label>
                        <div class="controls col-md-8 ">
                            <input class="input-md fileinput textInput form-control" id="photo1" name="photo1"  style="margin-bottom: 10px" type="file" th:field="*{photo1}"/>
                        </div>
                    </div>
                    <div  class="form-group ">
                        <label for="photo2" class="control-label col-md-4  requiredField"> Photo 2<span class="asteriskField">*</span> </label>
                        <div class="controls col-md-8 ">
                            <input class="input-md fileinput textInput form-control" id="photo2" name="photo2"  style="margin-bottom: 10px" type="file" th:field="*{photo2}" />
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-success" type="submit">Add your vacantion</button>
                    </div>





                </form>

                </form>
            </div>
        </div>
    </div>
</div>






</div>
</body>
</html>
