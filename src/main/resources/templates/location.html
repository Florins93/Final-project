<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <script
            src="https://code.jquery.com/jquery-1.12.4.min.js"
            integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
            crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <meta charset="utf-8">
    <title>Trips Page</title>
</head>
<body style="background-image: url('https://www.viewbug.com/media/images/contests/contest8005_banner.jpg'); min-height: 100%; min-width: 100%;">
<nav class="navbar navbar-inverse navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" th:href="@{/location}">Trips</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">

            <ul class="nav navbar-nav navbar-right">
                <li><a th:href="@{/profile}">Profile</a></li>
                <li class="active"><a th:href="@{/logout}">Log out<span class="sr-only">(current)</span></a></li>

            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>
<div class="container-fluid" method="POST" th:action="@{/location}"
     th:object="${location}">

    <div class="row">
        <div class="col-md-1">
            <label class="control-label" style="font-size:33px" ><span style="color:orange">Trip:<span></label>

        </div>



        <div class="col-md-8">
            <button class="btn btn-warning btn-lg dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="width:80%">
                Trips
            </button>




            <div class="dropdown-menu" >
                <a class="dropdown-item" href="#">Action</a></br>
                <a class="dropdown-item" href="#">Another action</a></br>
                <a class="dropdown-item" href="#">Something else here</a></br>
            </div>
        </div>
        <div class="col-md-1">
            <button class="btn" type="submit" >Edit</button>
        </div>
        <div class="col-md-1">
            <a class="btn btn-primary" th:href="@{/add}">Add</a>
        </div>
        <div class="col-md-1">
            <button class="btn btn-danger" type="submit">Delete</button>
        </div>
    </div>

</div>



</body>
</html>
